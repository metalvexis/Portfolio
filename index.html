<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>James Saballegue</title>
  <meta name="author" content="James Saballegue">
  <meta name="description" content="Portfolio">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet"> 
  <script src="lib/jquery/jquery-3.3.1.min.js"></script>
  <script src="lib/bootstrap/bootstrap.bundle.min.js"></script>

  <link href="style.css" rel="stylesheet" type="text/css" />

</head>
<body>
  
  <div class="container container__main">
    <div class="row h-100">
      <div class="col-sm-12 portfolio">
        <div id="ego">
          <div class="expo">
            <div class="expo__image-frame">
              <!-- <img class="expo__image-profile" src="./res/images/profilepic.png" alt="James Saballegue Face"> -->
              <div class="expo__image-profile border__effect-softui"></div>
            </div>
            <div class="expo__statement">
              <div class="expo__message border__effect-softui">
                <div class="expo__message-header">JAMES SABALLEGUE</div>
                <div class="expo__message-body">i build web apps</div>
              </div>
            </div>
          </div>
          <div class="expo__poweredby">
            Powered by: coffee
          </div>
        </div>

        <div id="experience">
          <div class="expo-reverse">
            <div class="expo__image-frame">
              <!-- <img class="expo__image-profile" src="./res/images/profilepic.png" alt="James Saballegue Face"> -->
              <div class="expo__image-project-1 border__effect-softui"></div>
            </div>
            <div class="expo__statement">
              <div class="expo__message-project-1 border__effect-softui">
                <div class="expo__message-header">Property Management System</div>
                <div class="expo__message-body">The All in One Web App for Independent Hoteliers</div>
              </div>
            </div>
          </div>
          <div class="expo__poweredby">
            Powered by: coffee
          </div>
        </div>
        
      </div>
    </div>
    
  </div>

</body>

</html>
